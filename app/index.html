      </div>
      <div class="square">

          <div class="mask right"></div>
          <p>
            <img src="assets/drawing.svg" alt="Logo">

        </div>
      </div>

      <div class="loading--wrapper">

          <h1>Hello muthafuckas</h1>
        </div>
